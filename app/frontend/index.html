<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Low stock warning */
        .low-stock { background-color: yellow !important; }
        .out-of-stock { background-color: red !important; color: white; }

        /* Dark mode styling */
        body.dark-mode { background-color: #121212; color: #ffffff; }
        .dark-mode .card { background-color: #1e1e1e; color: white; }
        .dark-mode .table { color: white; }
        .dark-mode .table-dark { background-color: #333 !important; }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">ðŸ“¦ Inventory Management</h1>

    <!-- Dark Mode Toggle -->
    <div class="text-end mb-3">
        <button class="btn btn-secondary" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Search Bar -->
    <input type="text" id="search-bar" class="form-control mb-3" placeholder="ðŸ” Search items..." onkeyup="filterInventory()">

    <!-- Add Item Form -->
    <div class="card p-3 mb-4">
        <h2>Add New Item</h2>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Item Name">
            </div>
            <div class="col-md-3">
                <input type="number" id="quantity" class="form-control" placeholder="Quantity">
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" id="price" class="form-control" placeholder="Price">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="addItem()">âž• Add Item</button>
            </div>
        </div>
    </div>

    <!-- Inventory List -->
    <div class="card p-3">
        <h2>Inventory</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="text-end mt-2">
            <button class="btn btn-success" onclick="exportToCSV()">ðŸ“¥ Export CSV</button>
        </div>
        <h4 class="text-end mt-3">ðŸ“Š Total Inventory Value: <span id="total-value">$0.00</span></h4>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
