<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    /* âœ… Default Light Mode */
    body {
        background-color: #ffffff;
        color: #000000;
    }

    .card {
        background-color: #f8f9fa;
        color: #000000;
    }

    .table {
        background-color: #ffffff;
        color: #000000;
    }

    .table-dark {
        background-color: #343a40;
        color: #ffffff;
    }

    input, textarea {
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #ccc;
    }

    .btn {
        background-color: #007bff;
        color: #ffffff;
    }

    /* ðŸŒ™ Dark Mode */
    body.dark-mode {
        background-color: #121212;
        color: #ffffff;
    }

    .dark-mode .card {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #333;
    }

    .dark-mode .table {
        background-color: #1e1e1e;
        color: #ffffff;
    }

    .dark-mode .table-dark {
        background-color: #222 !important;
        color: #ffffff;
    }

    .dark-mode input, 
    .dark-mode textarea {
        background-color: #222;
        color: #ffffff;
        border: 1px solid #555;
    }

    .dark-mode .btn {
        background-color: #444;
        color: #ffffff;
    }

    /* ðŸ”¥ Force Text to Always Be Visible in Dark Mode */
    .dark-mode th, 
    .dark-mode td {
        color: #ffffff !important;
        background-color: #1e1e1e !important;
    }

    .dark-mode .table th, 
    .dark-mode .table td {
        border-color: #555;
    }

    /* âœ… Ensure Alternating Row Colors */
    .dark-mode tr:nth-child(even) td {
        background-color: #292929 !important;
    }

    .dark-mode tr:nth-child(odd) td {
        background-color: #1e1e1e !important;
    }

    /* âœ… Fix for Input Placeholder Text */
    .dark-mode input::placeholder, 
    .dark-mode textarea::placeholder {
        color: #bbbbbb !important;
    }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">ðŸ“¦ Inventory Management</h1>

    <!-- Search, Dark Mode & Export Buttons -->
    <div class="mb-3 d-flex justify-content-between">
        <input type="text" id="search-bar" class="form-control w-50" placeholder="ðŸ” Search Inventory" onkeyup="filterInventory()">
        <button class="btn btn-secondary" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        <button class="btn btn-success" onclick="exportToCSV()">ðŸ“„ Export CSV</button>
    </div>

    <!-- Add Item Form -->
    <div class="card p-3 mb-4">
        <h2>Add New Item</h2>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="name" class="form-control" placeholder="Item Name">
            </div>
            <div class="col-md-2">
                <input type="number" id="quantity" class="form-control" placeholder="Quantity">
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" id="price" class="form-control" placeholder="Price">
            </div>
            <div class="col-md-2">
                <input type="text" id="item-type" class="form-control" placeholder="Item Type">
            </div>
            <div class="col-md-3">
                <input type="text" id="unit-of-measure" class="form-control" placeholder="Unit of Measure">
            </div>
            <div class="col-md-12 mt-2">
                <textarea id="description" class="form-control" placeholder="Description"></textarea>
            </div>
            <div class="col-md-12 mt-3">
                <button class="btn btn-primary w-100" onclick="addItem()">âž• Add Item</button>
            </div>
        </div>
    </div>

    <!-- Inventory List -->
    <div class="card p-3">
        <h2>Inventory</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Item Type</th>
                    <th>Description</th>
                    <th>Unit of Measure</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
