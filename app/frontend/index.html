<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventory Management</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="container mt-4">
        <h1 class="text-center">ðŸ“¦ Inventory Management</h1>

        <!-- Dark Mode, Search, and Export -->
        <div class="mb-3 d-flex justify-content-between">
            <input
                type="text"
                id="search-bar"
                class="form-control w-50"
                placeholder="ðŸ” Search Inventory"
                onkeyup="filterInventory()"
            />
            <button class="btn btn-secondary" onclick="toggleDarkMode()">
                ðŸŒ™ Dark Mode
            </button>
            <button class="btn btn-success" onclick="exportToCSV()">
                ðŸ“„ Export CSV
            </button>
        </div>

        <!-- Add Item Form -->
        <div class="card p-3 mb-4">
            <h2>Add New Item</h2>
            <div class="row">
                <div class="col-md-3">
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Item Name"
                    />
                </div>
                <div class="col-md-2">
                    <input
                        type="number"
                        id="quantity"
                        class="form-control"
                        placeholder="Quantity"
                    />
                </div>
                <div class="col-md-2">
                    <input
                        type="number"
                        step="0.01"
                        id="price"
                        class="form-control"
                        placeholder="Price"
                    />
                </div>
                <div class="col-md-2">
                    <input
                        type="text"
                        id="item-type"
                        class="form-control"
                        placeholder="Item Type"
                    />
                </div>
                <div class="col-md-3">
                    <input
                        type="text"
                        id="unit-of-measure"
                        class="form-control"
                        placeholder="Unit of Measure"
                    />
                </div>
                <div class="col-md-12 mt-2">
                    <textarea
                        id="description"
                        class="form-control"
                        placeholder="Description"
                    ></textarea>
                </div>
                <div class="col-md-12 mt-3">
                    <button class="btn btn-primary w-100" onclick="addItem()">
                        âž• Add Item
                    </button>
                </div>
            </div>
        </div>
        <!-- Edit Item Modal -->
        <div
            class="modal fade"
            id="editItemModal"
            tabindex="-1"
            aria-labelledby="editItemModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editItemModalLabel">
                            Edit Item
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-item-id" />
                        <div class="mb-2">
                            <label>Name</label>
                            <input
                                type="text"
                                id="edit-item-name"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-2">
                            <label>Quantity</label>
                            <input
                                type="number"
                                id="edit-item-quantity"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-2">
                            <label>Item Type</label>
                            <input
                                type="text"
                                id="edit-item-type"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-2">
                            <label>Description</label>
                            <textarea
                                id="edit-item-description"
                                class="form-control"
                            ></textarea>
                        </div>
                        <div class="mb-2">
                            <label>Unit of Measure</label>
                            <input
                                type="text"
                                id="edit-item-unit"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-2">
                            <label>Price</label>
                            <input
                                type="number"
                                step="0.01"
                                id="edit-item-price"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="saveEditedItem()"
                        >
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inventory Table -->
        <div class="card p-3">
            <h2>Inventory</h2>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Item Type</th>
                        <th>Description</th>
                        <th>Unit of Measure</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- Items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS -->
        <script src="renderer.js"></script>
    </body>
</html>
